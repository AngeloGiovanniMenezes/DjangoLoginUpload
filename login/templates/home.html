{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Bem-Vindo {{ user.username }}!
  <p><a href="{% url 'logout' %}">logout</a></p>
{% else %}
  <p>Usuário não está logado</p>
  <a href="{% url 'login' %}">login</a>
{% endif %}
{% endblock %}
